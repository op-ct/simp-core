default simp
prompt 1
display boot.msg
F1 boot.msg
F2 options.msg
F3 general.msg
F4 param.msg
F5 rescue.msg
label simp
  kernel vmlinuz
  append ks=cdrom:/ks/dvd/auto.cfg initrd=initrd.img audit=1 simp_install=iso
label simp-prompt
  kernel vmlinuz
  append ks=cdrom:/ks/dvd/auto.cfg initrd=initrd.img simp_opt=prompt audit=1 simp_install=iso
label linux-min
  kernel vmlinuz
  append ks=cdrom:/ks/dvd/min.cfg initrd=initrd.img audit=1 simp_install=iso
label openstack
  kernel vmlinuz
  append ks=cdrom:/ks/dvd/auto.cfg initrd=initrd.img simp_opt=openstack audit=1 simp_install=iso
label local
  localboot 0
label memtest86
  kernel memtest
  append -

